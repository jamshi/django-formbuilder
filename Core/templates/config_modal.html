<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     id="config_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Control Configuration</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row" ng-if="selected.control != 'hidden'">
                        <div class="col-lg-6 col-md-6  col-sm-12">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Label:</label>
                                <input type="text" class="form-control" id="ctrl-label" ng-model="selected.label">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6  col-sm-12">
                            <div class="form-group">
                                <label for="ctrl-placeholder" class="control-label">Placeholder:</label>
                                <input type="text" class="form-control" id="ctrl-placeholder"
                                       ng-model="selected.placeholder">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6  col-sm-12">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Name:</label>
                                <input type="text" class="form-control" id="ctrl-name" ng-model="selected.name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6  col-sm-12">
                            <div class="form-group">
                                <label for="ctrl-value" class="control-label">Value:</label>
                                <input type="text" class="form-control" id="ctrl-value" ng-model="selected.value">
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="selected.control != 'hidden'">
                        <div class="col-lg-12 col-md-12  col-sm-12">
                            <div class="form-group">
                                <label for="ctrl-theme" class="control-label">Theme:</label>
                                <select ng-model="selected.theme" id="ctrl-theme" class="form-control">
                                    <option value="">Normal Outline</option>
                                    <option value="red">Red Outline</option>
                                    <option value="green">Green Outline</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="selected.control == 'select'">
                        <div class="col-lg-12 col-md-12  col-sm-12">
                            <h4 class="text-left">Options</h4>
                        </div>
                        <div class="col-lg-12 col-md-12  col-sm-12">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Value</th>
                                    <th>Text</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in selected.options">
                                    <td><input type="text" ng-model="item.value"/></td>
                                    <td><input type="text" ng-model="item.text"/></td>
                                    <td><a href="#" ng-click="removeOption($index)"><span
                                            class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary" ng-click="addRow()">+ Add Option</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
